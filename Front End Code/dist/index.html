    <br>
    <div class="container-xl">
      <div class="row">
        <div class="col-2 border border-primary rounded">
          <div class="alert alert-primary">Layers</div>
          <input type="checkbox" id="water" value="off">
          <label for="water" class="badge badge-primary"> water</label><br>
          <input type="checkbox" id="waterservice" value="off">
          <label for="waterservice" class="badge badge-primary"> water service area</label><br>
          <input type="checkbox" id="wastewater" value="off">
          <label for="wastewater" class="badge badge-primary"> wastewater</label><br>
          <input type="checkbox" id="property" value="off">
          <label for="property" class="badge badge-primary"> property</label><br>
          <input type="checkbox" id="bus" value="off">
          <label for="bus" class="badge badge-primary"> bus patronage</label><br>

          <label>Month before:</label>
          <input id="month-before" type="range" min="0" max="178" step="1" value="0">

        </div>
        <div class="col border border-primary rounded">
          <br>
          <form id="search">
            <div class="row">
              <div class="col-4">
                <label for="layer">Choose a layer to search:</label>
              </div>
              <div class="col-2">
                <select name="layer" id="layer" class="custom-select sm">
                  <option value="water">water</option>
                  <option value="wastewater">wastewater</option>
                  <option value="property">property</option>
                  <option value="bus_stop">bus stop</option>
                </select>
              </div>
              <div class="col-lg">
                <input type="text" id="item" class="form-control">
              </div>
              <div class="col-lg">
                <input type="submit" value="Submit" class="btn btn-outline-primary">
              </div>
            </div>

      </div>
